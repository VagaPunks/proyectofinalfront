<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuarios - Seguimiento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Seguimiento Profesores</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="profesores.html">Profesores</a></li>
          <li class="nav-item"><a class="nav-link" href="asignaturas.html">Asignaturas</a></li>
          <li class="nav-item"><a class="nav-link" href="evaluaciones.html">Evaluaciones</a></li>
          <li class="nav-item"><a class="nav-link active" href="usuarios.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="consulta.html">Consulta</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="fw-bold mb-3"><i class="bi bi-people me-2"></i>Gestión de Usuarios</h2>
    <button class="btn btn-primary mb-3" onclick="resetForm()" data-bs-toggle="modal" data-bs-target="#modalUsuario">
      <i class="bi bi-person-plus me-1"></i>Agregar Usuario
    </button>

    <div class="card">
      <div class="card-body table-responsive">
        <table class="table table-hover align-middle" id="usuariosTable">
          <thead>
            <tr>
              <th>ID</th><th>Nombre</th><th>Rol</th><th>Correo</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Usuario -->
  <div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Agregar / Editar Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formUsuario" novalidate>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ana López" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="correo@universidad.mx" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select class="form-select" id="rol" required>
                <option value="">Selecciona...</option>
                <option>admin</option>
                <option>coordinador</option>
                <option>profesor</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="********" minlength="6">
              <div class="form-text">Mínimo 6 caracteres.</div>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-white py-3 bg-primary mt-auto">
    <small>&copy; 2025 Seguimiento a Profesores. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://proyectofinal-mzx3.onrender.com/api/usuarios";
    const usuariosTable = document.getElementById('usuariosTable').querySelector('tbody');
    const formUsuario = document.getElementById('formUsuario');
    let modal = new bootstrap.Modal(document.getElementById('modalUsuario'));

    // ==========================
    // Cargar usuarios al iniciar
    // ==========================
    async function cargarUsuarios() {
      try {
        const res = await fetch(API_URL, { credentials: 'include' });
        const data = await res.json();

        console.log(data);  // Agregamos el log para ver la respuesta completa

        if (Array.isArray(data.usuarios)) {
          renderUsuarios(data.usuarios);  // Solo renderizamos si es un array
        } else {
          console.error("La respuesta no contiene un array de usuarios", data);
        }
      } catch (error) {
        console.error("Error al cargar usuarios:", error);
      }
    }

    // ==========================
    // Renderizar usuarios en la tabla
    // ==========================
    function renderUsuarios(usuarios) {
      usuariosTable.innerHTML = '';
      usuarios.forEach(usuario => {
        const row = usuariosTable.insertRow();
        row.dataset.id = usuario._id;
        row.dataset.nombre = usuario.nombre;
        row.dataset.correo = usuario.correo;
        row.dataset.rol = usuario.rol;

        row.innerHTML = `
          <td>${usuario._id}</td>
          <td>${usuario.nombre}</td>
          <td><span class="badge bg-info">${usuario.rol}</span></td>
          <td>${usuario.correo}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="editUsuario('${usuario._id}')"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteUsuario('${usuario._id}')"><i class="bi bi-trash"></i></button>
          </td>
        `;
      });
    }

    // ==========================
    // Agregar / Editar usuario
    // ==========================
    formUsuario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = formUsuario.dataset.id;
      const method = formUsuario.dataset.method || 'POST';

      const usuarioData = {
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        rol: document.getElementById('rol').value,
        contrasena: document.getElementById('contrasena').value
      };

      try {
        let res;
        if (method === 'POST') {
          res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(usuarioData),
            credentials: 'include'
          });
        } else {
          res = await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(usuarioData),
            credentials: 'include'
          });
        }

        const data = await res.json();
        if (!res.ok) throw new Error(data.descripcion || 'Error al guardar usuario');
        await cargarUsuarios();
        modal.hide();
        resetForm();

      } catch (error) {
        alert(error.message);
      }
    });

    // ==========================
    // Editar usuario
    // ==========================
    function editUsuario(id) {
      const row = usuariosTable.querySelector(`tr[data-id='${id}']`);
      if (!row) return;

      formUsuario.dataset.method = 'PUT';
      formUsuario.dataset.id = id;

      document.getElementById('nombre').value = row.dataset.nombre;
      document.getElementById('correo').value = row.dataset.correo;
      document.getElementById('rol').value = row.dataset.rol;
      document.getElementById('contrasena').value = '';

      modal.show();
    }

    // ==========================
    // Eliminar usuario
    // ==========================
    async function deleteUsuario(id) {
      if (!confirm("¿Deseas eliminar este usuario?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!res.ok) throw new Error("Error al eliminar usuario");
        await cargarUsuarios();
      } catch (error) {
        alert(error.message);
      }
    }

    // ==========================
    // Resetear formulario
    // ==========================
    function resetForm() {
      formUsuario.reset();
      delete formUsuario.dataset.method;
      delete formUsuario.dataset.id;
    }

    // ==========================
    // Inicializar
    // ==========================
    cargarUsuarios();
  </script>

</body>
</html>
