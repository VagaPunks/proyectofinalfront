<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Seguimiento a Profesores</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-card h3 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #0d6efd;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }

        .btn-login {
            background-color: #0d6efd;
            border-radius: 0.5rem;
            font-weight: 500;
            padding: 0.5rem;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }

        .icon-login {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <i class="bi bi-person-circle icon-login"></i>
        <h3>Iniciar Sesión</h3>
        <form id="formLogin">
            <div class="mb-3 text-start">
                <label for="usuario" class="form-label">Correo</label>
                <input type="text" class="form-control" id="usuario" placeholder="Escribe tu correo" required>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Escribe tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Ingresar</button>
        </form>
        <small class="text-muted mt-3 d-block">© 2025 Seguimiento a Profesores</small>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de login con cookie -->
    <script>
        const formLogin = document.getElementById('formLogin');

        formLogin.addEventListener('submit', async function (e) {
            e.preventDefault();

            const correo = document.getElementById('usuario').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();

            if (!correo || !contrasena) {
                alert('Por favor, completa ambos campos.');
                return;
            }

            try {
                const response = await fetch('https://proyectofinal-mzx3.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',  // Asegura que las cookies se envíen
                    body: JSON.stringify({ correo, contrasena })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || 'Error al iniciar sesión');
                    return;
                }

                // Login exitoso
                alert('Inicio de sesión exitoso');
                window.location.href = 'index.html';  // Redirige a la página principal

            } catch (error) {
                console.error('Error en la petición:', error);
                alert('Ocurrió un error al conectar con el servidor.');
            }
        });
    </script>

</body>

</html>
