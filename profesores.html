<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profesores - Seguimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Seguimiento Profesores</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="profesores.html">Profesores</a></li>
          <li class="nav-item"><a class="nav-link" href="asignaturas.html">Asignaturas</a></li>
          <li class="nav-item"><a class="nav-link" href="evaluaciones.html">Evaluaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="consulta.html">Consulta</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="fw-bold mb-3"><i class="bi bi-person-lines-fill me-2"></i>Gestión de Profesores</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalProfesor">
      <i class="bi bi-plus-circle me-1"></i>Agregar Profesor
    </button>

    <div class="card">
      <div class="card-body table-responsive">
        <table class="table table-hover align-middle" id="profesoresTable">
          <thead>
            <tr>
              <th>ID</th><th>Nombre</th><th>Correo</th><th>Teléfono</th><th>Estatus</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Profesor -->
  <div class="modal fade" id="modalProfesor" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Agregar / Editar Profesor</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formProfesor" novalidate>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="juan.perez@universidad.mx" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="3312345678" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estatus</label>
              <select class="form-select" id="estatus" required>
                <option value="">Selecciona...</option>
                <option>Activo</option>
                <option>Vetado</option>
                <option>Inactivo</option>
              </select>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-white py-3 bg-primary mt-auto">
    <small>&copy; 2025 Seguimiento a Profesores. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://proyectofinal-mzx3.onrender.com/api/profesores";
    const profesoresTable = document.getElementById('profesoresTable').querySelector('tbody');
    const formProfesor = document.getElementById('formProfesor');
    let modal = new bootstrap.Modal(document.getElementById('modalProfesor'));

    // Cargar profesores al iniciar
    async function cargarProfesores() {
      try {
        const res = await fetch(API_URL, {
          credentials: 'include'  // Incluye las cookies con la solicitud
        });
        const data = await res.json();

        if (Array.isArray(data)) {
          renderProfesores(data);
        } else {
          console.error("La respuesta no contiene un array de profesores", data);
        }
      } catch (error) {
        console.error("Error al cargar profesores:", error);
      }
    }

    // Renderizar profesores en la tabla
    function renderProfesores(profesores) {
      profesoresTable.innerHTML = '';
      profesores.forEach(profesor => {
        const row = profesoresTable.insertRow();
        row.dataset.id = profesor._id;
        row.dataset.nombre = profesor.nombre;
        row.dataset.correo = profesor.correo;
        row.dataset.telefono = profesor.telefono;
        row.dataset.estatus = profesor.estatus;

        row.innerHTML = `
          <td>${profesor._id}</td>
          <td>${profesor.nombre}</td>
          <td>${profesor.correo}</td>
          <td>${profesor.telefono}</td>
          <td><span class="badge bg-${profesor.estatus === 'Activo' ? 'success' : 'danger'}">${profesor.estatus}</span></td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="editProfesor('${profesor._id}')"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteProfesor('${profesor._id}')"><i class="bi bi-trash"></i></button>
          </td>
        `;
      });
    }

    // Agregar / Editar profesor
    formProfesor.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = formProfesor.dataset.id;
      const method = formProfesor.dataset.method || 'POST';

      const profesorData = {
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value,
        estatus: document.getElementById('estatus').value
      };

      try {
        let res;
        if (method === 'POST') {
          res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(profesorData),
            credentials: 'include'  // Incluye las cookies con la solicitud
          });
        } else {
          res = await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(profesorData),
            credentials: 'include'  // Incluye las cookies con la solicitud
          });
        }

        const data = await res.json();
        if (!res.ok) throw new Error(data.descripcion || 'Error al guardar profesor');
        await cargarProfesores();
        modal.hide();
        resetForm();

      } catch (error) {
        alert(error.message);
      }
    });

    // Editar profesor
    function editProfesor(id) {
      const row = profesoresTable.querySelector(`tr[data-id='${id}']`);
      if (!row) return;

      formProfesor.dataset.method = 'PUT';
      formProfesor.dataset.id = id;

      document.getElementById('nombre').value = row.dataset.nombre;
      document.getElementById('correo').value = row.dataset.correo;
      document.getElementById('telefono').value = row.dataset.telefono;
      document.getElementById('estatus').value = row.dataset.estatus;

      modal.show();
    }

    // Eliminar profesor
    async function deleteProfesor(id) {
      if (!confirm("¿Deseas eliminar este profesor?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          credentials: 'include'  // Incluye las cookies con la solicitud
        });
        if (!res.ok) throw new Error("Error al eliminar profesor");
        await cargarProfesores();
      } catch (error) {
        alert(error.message);
      }
    }

    // Resetear formulario
    function resetForm() {
      formProfesor.reset();
      delete formProfesor.dataset.method;
      delete formProfesor.dataset.id;
    }

    // Inicializar
    cargarProfesores();
  </script>
</body>
</html>
